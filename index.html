<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switching Logos</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo-container {
      width: 800px;
      height: 800px;
      position: relative;
    }

    .logo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="images/zero1-01.png" class="logo visible" alt="Logo 1">
    <img src="images/zero2_zero2.png" class="logo" alt="Logo 2">
    <img src="images/zero3-01.png" class="logo" alt="Logo 3">
    <img src="images/zero4-01.png" class="logo" alt="Logo 4">
    <img src="images/zero5-01.png" class="logo" alt="Logo 5">
    <img src="images/zero6-01.png" class="logo" alt="Logo 6">
    <img src="images/zero7-01.png" class="logo" alt="Logo 7">
    <img src="images/zero8-01.png" class="logo" alt="Logo 8">
    <img src="images/zero9-01.png" class="logo" alt="Logo 9">
    <img src="images/zero10-01.png" class="logo" alt="Logo 10">
    <img src="images/zero11-01.png" class="logo" alt="Logo 11">
    <img src="images/zero12-01.png" class="logo" alt="Logo 12">
    <img src="images/zero13-01.png" class="logo" alt="Logo 13">
    <img src="images/zero14-01.png" class="logo" alt="Logo 14">
  </div>

  <script>
    const logos = document.querySelectorAll('.logo');
    let current = 0;

    setInterval(() => {
      logos[current].classList.remove('visible');
      current = (current + 1) % logos.length;
      logos[current].classList.add('visible');
    }, 300); // change the switching time
  </script>
</body>
</html>
