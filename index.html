<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switching Logos</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #logo-container {
      width: 800px;
      height: 800px;
      position: relative;
    }

    .logo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="images/logo1.png" class="logo visible" alt="Logo 1">
    <img src="images/logo2.png" class="logo" alt="Logo 2">
    <img src="images/logo3.png" class="logo" alt="Logo 3">
    <img src="images/logo4.png" class="logo" alt="Logo 4">
  </div>

  <script>
    const logos = document.querySelectorAll('.logo');
    let current = 0;

    setInterval(() => {
      logos[current].classList.remove('visible');
      current = (current + 1) % logos.length;
      logos[current].classList.add('visible');
    }, 300); // change the switching time
  </script>
</body>
</html>
